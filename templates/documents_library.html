<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documents Library</title>
</head>
<body>

    <nav style="background-color: #f0f0f0; padding: 10px;">
        <a href="/admin" style="margin-right: 15px;">Dashboard</a>
        <a href="/my_submitters" style="margin-right: 15px;">My Submitters</a>
        <a href="/documents_library" style="margin-right: 15px;">Documents Library</a>
        <a href="/my_sets" style="margin-right: 15px;">Requirement Sets</a>
        <a href="/projects" style="margin-right: 15px;">Projects</a>
        <a href="/logout">Log Out</a>
    </nav>

    <h1>Documents Library</h1>

    <form method="POST">
        <input type="text" name="doc_name" placeholder="Document Name" required>
        <input type="text" name="doc_description" placeholder="Document Description" required>
        <button type="submit">Add Document</button>
    </form>

    <h2>Your Documents</h2>
    <ul>
        {% for doc in docs %}
            <li><strong>{{ doc.name }}</strong>: {{ doc.description }}</li>
        {% else %}
            <li>No documents yet.</li>
        {% endfor %}
    </ul>

</body>
</html>
