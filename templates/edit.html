<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Requirement Set</title>
</head>
<body>
    
    <nav style="background-color: #f0f0f0; padding: 10px;">
        <a href="/admin" style="margin-right: 15px;">Dashboard</a>
        <a href="/my_sets" style="margin-right: 15px;">My Requirement Sets</a>
        <a href="/logout">Log Out</a>
    </nav>

    <h1>Edit Requirement Set</h1>

    <form method="post">
        <p>Select the documents required for this set:</p>

        {% for doc in all_docs %}
            <div style="margin-bottom: 10px;">
                <label>
                    <input type="checkbox" name="{{ doc.name }}" {% if doc.name in current_set %}checked{% endif %}>
                    {{ doc.name }}
                </label>

                {% if doc.name in current_set %}
                    <label style="margin-left: 15px;">
                        Required?
                        <input type="checkbox" name="is_required_{{ doc.name }}"
                               {% if current_set[doc.name] %}checked{% endif %}>
                    </label>
                {% endif %}
            </div>
        {% endfor %}

        <br>
        <button type="submit">Save Changes</button>
    </form>

    <br>
    <a href="{{ url_for('my_sets') }}">
        <button type="button">Back to My Sets</button>
    </a>

</body>
</html>
