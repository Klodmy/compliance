<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <a href="/admin" style="margin-left: 15px;">
                <img src="{{ url_for('static', filename='concomply-logo.png') }}" alt="ConComply Logo" class="logo">
            </a>
            <a href="/company_information" style="margin-right: 15px; margin-left: auto;">Company Information</a>
            <a href="/admin_sub" style="margin-left: 15px; margin-right: 15px;">Switch to Submitter</a>
            <a href="/logout"style="margin-left: 15px; margin-right: 35px;">Log Out</a>
        </header>

        <!-- Layout (Sidebar + Main) -->
        <div class="layout">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-items">
                    <a href="/admin" style="margin-top: 25px;">Dashboard</a>
                    <a href="/my_submitters">My Submitters</a>
                    <a href="/documents_library">Documents Library</a>
                    <a href="/my_sets">Requirement Sets</a>
                    <a href="/projects">Projects</a>
                    <a href="/expiration">Expiring Documents</a>
                </div>
            </div>

            <!-- Main Content Block -->
            <div class="main-content">
                {% block content %}{% endblock %}
            </div>
        </div>

        
    </div>
<!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 ConComply Inc. All rights reserved.</p>
            <nav>
            <a href="/privacy">Privacy Policy</a> |
            <a href="/terms">Terms of Service</a> |
            <a href="/contact">Contact</a>
            </nav>
        </div>
    </footer>
</body>
</html>
