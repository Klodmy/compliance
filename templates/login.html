<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; }
        h2 { margin-bottom: 20px; }
        form { max-width: 400px; }
        input {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #0e76a8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h2>Log In</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        <input type="text" name="login" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <div class="buttons">
            <button type="submit">Log In</button>
            <button type="submit" name="registration" value="1">Register</button>
        </div>
    </form>

</body>
</html>
