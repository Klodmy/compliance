<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="reg_form">
        <form method="post" class="my_form">
            <img src="{{ url_for('static', filename='concomply-logo.png') }}" class="big_logo" alt="ConComply Logo">

            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <label for="login">Login:</label>
            <input id="log_fields" type="text" name="login" placeholder="Username" required>

            <label for="password">Password:</label>
            <input id="log_fields" type="password" name="password" placeholder="Password" required>

            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}

            <div class="buttons">
                <button type="submit">Log In</button>
                <button type="submit" name="registration" value="1">Register</button>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <div class="flash">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </form>
    </div>
</body>
</html>
