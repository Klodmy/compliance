<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Submitter</title>
</head>
<body>

    <nav style="background-color: #f0f0f0; padding: 10px;">
        <a href="/admin" style="margin-right: 15px;">Dashboard</a>
        <a href="/my_submitters" style="margin-right: 15px;">My Submitters</a>
        <a href="/documents_library" style="margin-right: 15px;">Documents Library</a>
        <a href="/my_sets" style="margin-right: 15px;">Requirement Sets</a>
        <a href="/projects" style="margin-right: 15px;">Projects</a>
        <a href="/logout">Log Out</a>
    </nav>

    <h1>Add a New Submitter</h1>

    <form method="POST">
        <input type="text" name="name" placeholder="Submitter Name" required>
        <input type="email" name="email" placeholder="Submitter Email" required>
        <button type="submit">Add Submitter</button>
    </form>

    <h2>Your Submitters</h2>
    <ul>
        {% for submitter in submitters %}
            <li><strong>{{ submitter.name }}</strong> ({{ submitter.email }})</li>
        {% else %}
            <li>No submitters yet.</li>
        {% endfor %}
    </ul>

</body>
</html>
