<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GC Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flashes">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}


    <div class="reg_form">

         <form method="POST" autocomplete="off">

            <h3>Mandatory fields:</h3>

            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <label>Login:</label><br>
            <input type="text" name="login" required autocomplete="off"><br><br>

            <label>Email:</label><br>
            <input type="text" name="email" required><br><br>

            <label>Password:</label><br>
            <input type="password" name="password" required autocomplete="off"><br><br>

            <label>Confirm Password:</label><br>
            <input type="password" name="password2" required autocomplete="off"><br><br>
            
            <h3 style="margin-top: 15px;">Optional fields:</h3>

            <label>Company Name:</label><br>
            <input type="text" name="name" autocomplete="off"><br><br>

            <label>Description:</label><br>
            <input type="text" name="description" autocomplete="off"><br><br>

            <label>Phone:</label><br>
            <input type="text" name="phone" autocomplete="off"><br><br>

            <label>Address:</label><br>
            <input type="text" name="address" autocomplete="off"><br><br>

            <button type="submit">Register</button>

       </form>

    </div>


</body>
</html>
