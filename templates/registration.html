<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GC Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h2>Register as General Contractor</h2>

    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input
            type="text"
            name="company_name"
            placeholder="Company Name"
            required
            minlength="2"
            maxlength="20"
            pattern="[a-zA-Z0-9]+"
            title="4-20 characters, letters and numbers only"
        >


        <input
            type="text"
            name="login"
            placeholder="Username"
            required
            minlength="4"
            maxlength="20"
            pattern="[a-zA-Z0-9]+"
            title="4-20 characters, letters and numbers only"
        >

        <input
            type="email"
            name="email"
            placeholder="Email"
            required
        >

        <input
            type="password"
            name="password"
            placeholder="Password"
            required
            minlength="6"
            title="Minimum 6 characters"
        >

        <input
            type="password"
            name="password2"
            placeholder="Confirm Password"
            required
            minlength="6"
            title="Must match the password above"
        >

        <button type="submit">Register</button>
    </form>

</body>
</html>
