{% extends "sub_layout.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
    
        <h2>Company Information</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="post">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

              <label for="company_name"><strong>Company Name</strong></label>
              <input type="text" name="company_name" id="company_name" value="{{ user.name }}" required>

              <label for="company_information"><strong>Description</strong></label>
              <textarea name="company_information" id="company_information" rows="4">{{ user.description }}</textarea>

              <label for="email"><strong>Email</strong></label>
              <input type="email" name="email" id="email" value="{{ user.email }}" required>

              <label for="address"><strong>Address</strong></label>
              <input type="text" name="address" id="address" value="{{ user.address }}">

              <label for="phone"><strong>Phone</strong></label>
              <input type="text" name="phone" id="phone" value="{{ user.phone }}">
              <br>
              <button type="submit">Update Information</button>
          </form>
    </div>

{% endblock %}
