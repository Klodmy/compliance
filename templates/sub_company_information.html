<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h2>Company Information</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="post">
            <label for="company_name">Company Name</label>
            <input type="text" name="company_name" id="company_name" value="{{ user.name }}" required>

            <label for="company_information">Description</label>
            <textarea name="company_information" id="company_information" rows="4">{{ user.description }}</textarea>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" value="{{ user.email }}" required>

            <label for="address">Address</label>
            <input type="text" name="address" id="address" value="{{ user.address }}">

            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" value="{{ user.phone }}">

            <button type="submit">Update Information</button>
        </form>
    </div>

</body>
</html>
