<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submitter Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>Submitter Registration</h1>

    <div class="reg_form">

         <form class="my_form" method="POST" autocomplete="off">

            <h3>Mandatory fields:</h3>

            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <label>Login:</label>
            <input type="text" name="login" required autocomplete="off">

            <label>Email:</label>
            <input type="text" name="email" required>

            <label>Password:</label>
            <input type="password" name="password" required autocomplete="off">

            <label>Confirm Password:</label>
            <input type="password" name="password2" required autocomplete="off">
            
            <h3 style="margin-top: 15px;">Optional fields:</h3>

            <label>Company Name:</label>
            <input type="text" name="name" autocomplete="off">

            <label>Description:</label>
            <input type="text" name="description" autocomplete="off">

            <label>Phone:</label>
            <input type="text" name="phone" autocomplete="off">

            <label>Address:</label>
            <input type="text" name="address" autocomplete="off">
            <br>
            <button type="submit">Register</button>

       </form>

    <br>
    <a href="/submitter_login">Already registered? Login here</a>

</body>
</html>
