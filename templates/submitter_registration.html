<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submitter Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="reg_form">

         <form class="my_form" method="POST" autocomplete="off">

            <h3>Mandatory fields:</h3>

            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <label>Login:</label>
            <input type="text" name="login" required autocomplete="off">

            <label>Email:</label>
            <input type="text" name="email" required>

            <label>Password:</label>
            <input type="password" name="password" required autocomplete="off">

            <label>Confirm Password:</label>
            <input type="password" name="password2" required autocomplete="off">
            
            <h3 style="margin-top: 15px;">Optional fields:</h3>

            <label>Company Name:</label>
            <input type="text" name="company_name" autocomplete="off">

            <label>Description:</label>
            <input type="text" name="description" autocomplete="off">

            <label>Phone:</label>
            <input type="text" name="phone" autocomplete="off">

            <label>Address:</label>
            <input type="text" name="address" autocomplete="off">
            <br>
            <button type="submit">Register</button>

            <div class="form-checkbox">
                <div class="tos-check">
                    <input type="checkbox" id="agree" name="agree" required style="margin-right: 10px;">
                    <label for="agree">
                        I agree to the <a href="{{ url_for('privacy') }}" target="_blank">Privacy Policy</a> and <a href="{{ url_for('service') }}" target="_blank">Terms of Service</a>.
                    </label>
                </div>
            <br>
                <div>
                    <a href="/submitter_login">Already registered? Login here</a>
                </div>
            </div>

       </form>

    

</body>
</html>
